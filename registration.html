<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">

  </head>
  <body>
    <article>
      <div class="container">
          <div class="header1">
            <a href="index.html"><img src="images/logo.png" title="logo" height="100"></a>
          </div>
          <div class="header2">
            <h2>Straight to the Point Archery School</h2>
          </div>
          <div class="about-main">
            <h3>User Registration</h3>
            <form class="" action="" method="get">
              <fieldset>
                <label>First Name
                  <input type="text" name="first-name" value=" " required>
                </label>
                <label>Last Name:
                  <input type="text" name="last-name" value=" " required>
                </label>
                <label for="gender-male">Male
                  <input type="radio" name="gender" value="male">
                </label>
                <label for="gender-female">Female
                  <input type="radio" name="gender" value="female">
                </label>

                <label>Email:
                  <input type="email" name="user-email" value="" required>
                </label>

                <label>Birthdate:
                  <input type="date" name="birthdate" value="">
                </label>

                <label>How did you hear about us?
                  <select class="" name="affilate">
                    <option value="radio">Radio</option>
                    <option value="web-ad">Internet Advertisement</option>
                    <option value=">mailer">Mailer</option>
                    <option value="facebook">Facebook</option>
                    <option value=">word-of-mouth">Word of mouth</option>
                  </select>
                </label>
                <label>Password:
                  <input type="password" name="password" value="" required>
                </label>
                <label>Repeat Password:
                  <input type="password" name="password-verify" value="" required>
                </label>
                <label>Submit
                  <input type="submit" name="submit" value="submit">
                </label>

              </fieldset>
            </form>
            <div class="footer1" id="aboutimg">
              <img src="images/footerimg.png" alt="footer image" height="100">
            </div>
            <div class="footer2" id="abouttext">
                      Straight to the Point Archery
                  <br>528 Nock Point Ln
                  <br>Tacoma, WA 98412
                  <br>archery-education@example.com
                  <br>(253)555-1010
            </div>
        </div>
      </article>
  </body>
</html>
